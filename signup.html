<!DOCTYPE html>
<html lang="de">

<head>
    <title>Iphofen - Login</title>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/layout.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>

<body class="cover vertical-center signup">

<div class="panel panel-default">
    <form class="form-sign-up ">
        <img src="img/logo-iphofen.png" alt="logo" style="width:100%; padding-bottom: 20px;">

        <div class="form-group" style="border-top: 1px solid #adadad; padding-top:10px;">
            <label for="input-vereinsname" autofocus >Verein<span class="required">*</span></label>
            <input type="text" class="form-control" id="input-vereinsname" placeholder="Name des Vereines">
        </div>

        <div class="form-group">
            <label for="input-email">E-Mail<span class="required">*</span></label>
            <input type="email" class="form-control" id="input-email" placeholder="E-Mail">
        </div>

        <div class="form-group">
            <label for="input-street">Straße<span class="required">*</span></label>
            <input type="text" class="form-control" id="input-street" placeholder="Straße">
        </div>


        <div class="form-group pull-left" style="width:30%">
            <label for="input-zip-code">PLZ<span class="required">*</span></label>
            <input type="text" class="form-control" id="input-zip-code" placeholder="PLZ">
        </div>

        <div class="form-group pull-right" style="width:66%">
            <label for="input-city">Ort<span class="required">*</span></label>
            <input type="text" class="form-control" id="input-city" placeholder="Ort">
        </div>


        <br>
        <p class="text-capitalize company-font" style="color:white; border-bottom: 1px solid #adadad; font-size: 18px"><strong>Ansprechpartner</strong></p>

        <div class="form-group pull-left" style="width:48%">
            <label for="input-lastname">Name<span class="required">*</span></label>
            <input type="text" class="form-control" id="input-lastname" placeholder="Name">
        </div>

        <div class="form-group pull-right" style="width:48%">
            <label for="input-firstname">Vorname<span class="required">*</span></label>
            <input type="text" class="form-control" id="input-firstname" placeholder="Vorname">
        </div>

        <div class="form-group" style="border-bottom: 1px solid #adadad; padding-bottom:15px;">
            <label for="input-firstname">Telefon<span class="required">*</span></label>
            <input type="text" class="form-control" id="input-firstname" placeholder="Telefonnummer">
        </div>

        <a href="waiting.html" class="btn btn-primary btn-block">Registrieren</a>
    </form>
</div>


<nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <p class="navbar-text text-center" style="width:100%">
        Ihr verein ist bereits registriert?
        <a href="index.html">Anmelden</a>
    </p>
</nav>

<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>

</html>
