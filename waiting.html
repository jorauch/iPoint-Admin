<!DOCTYPE html>
<html lang="de">

<head>
    <title>Iphofen - Login</title>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/layout.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>

<body class="cover vertical-center signup">

<div class="panel panel-default">

    <img src="img/logo-iphofen.png" alt="logo" style="width:100%; padding-bottom: 20px;">

    <h3 class="text-center company-font" style="color: #fff">Vielen Dank!</h3>
    <p class="text-center company-font" style="color: #888;">Zur Bestätigung Ihrer Angaben haben wir eine E-Mail an <span style="color:#fff">info@verein.de</span> versendet.</p>
    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#email_activation">Schließen</button>
</div>



<!-- Modal -->
<div class="modal fade" id="email_activation" tabindex="-1" role="dialog" aria-labelledby="email_activationLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="myModalLabel"><strong>An:</strong> info@verein.de</h5>
                <h5 class="modal-title" id="myModalLabel"><strong>Betreff:</strong> [infoPoint] E-Mail-Adresse bestätigen!</h5>
            </div>
            <div class="modal-body">
                <h4>Bitte vergeben Sie ein neues Passwort:</h4>
                <a href="password.html" class="btn btn-success" ><span class="glyphicon glyphicon-lock">&nbsp;</span>Neues Passwort</a>
            </div>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>

</html>
